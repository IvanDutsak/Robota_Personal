<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#10b981">
    <title>До кращих часів</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap');

        :root {
            --bg-gradient: radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            --bg-color: #0f172a;
            --glass-bg: rgba(17, 25, 40, 0.75);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --text-primary: #f1f5f9;
            --header-glow: linear-gradient(to right, #60a5fa, #a78bfa);
        }

        * {
            font-family: 'Outfit', sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            background-image: var(--bg-gradient);
            background-attachment: fixed;
            background-size: cover;
            min-height: 100vh;
            color: var(--text-primary);
            overflow: hidden; /* Вимикає скрол */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        /* Анімація фону */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background:
                radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(59, 130, 246, 0.15), transparent 25%);
            z-index: -1;
            animation: ambientPulse 10s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes ambientPulse {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.1); }
        }

        .glass-effect {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
        }

        .header-glow {
            background: var(--header-glow);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.3));
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="glass-effect rounded-2xl p-8 sm:p-12 text-center fade-in max-w-md w-full mx-4 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1" style="background: linear-gradient(90deg, #10b981, #3b82f6, #8b5cf6);"></div>
        
        <i class="fas fa-moon text-blue-400 text-5xl mb-6" style="filter: drop-shadow(0 0 15px rgba(96, 165, 250, 0.4));"></i>
        <h1 class="text-4xl sm:text-5xl font-bold mb-4 header-glow tracking-wide">
            До кращих часів
        </h1>
        <p class="text-blue-200 text-lg sm:text-xl font-medium">
            Проєкт тимчасово призупинено.
        </p>
    </div>
</body>
</html>
